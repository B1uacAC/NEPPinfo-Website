<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加入&登录NPEE-info</title>
    <link href="./css/sign.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="registerServlet" class="form" id="form1" method="post">
            <h2 class="form__title">加入&nbsp;NEPP-info</h2>
            <input type="text" placeholder="User" class="input" name="user">
            <input type="email" placeholder="Email" class="input" name="email">
            <input type="password" placeholder="Password" class="input" name="passwd">
            <input type="text" placeholder="Confirm your password" class="input" name="repasswd">
            <button type="submit" class="btn">注&nbsp;&nbsp;册</button>
            <div class="return">
                <a href="index.jsp">回到首页</a>
            </div>
        </form>

    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="loginServlet" class="form" id="form2" method="post">
            <h2 class="form__title">登录&nbsp;NPEE-info</h2>
            <input type="email" placeholder="Email" class="input" name="email">
            <input type="password" placeholder="Password" class="input" name="passwd">
            <button type="submit" class="btn">登&nbsp;&nbsp;录</button>
            <div class="return">
                <a href="index.jsp">回到首页</a>
            </div>
        </form>

    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">登&nbsp;&nbsp;录</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">注&nbsp;&nbsp;册</button>
            </div>
        </div>
    </div>

</div>
<script src="./js/sign.js" type="text/javascript"></script>
</body>
</html>
